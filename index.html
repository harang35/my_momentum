<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <section>
      <div class="momentum">
        <div id="dates"></div>
        <div id="time"></div>
        <div class="meet">
          <p id="greeting"></p>
        </div>
        <div class="today">^_^/</div>
      </div>

      <div id="todo_img">
        <h1>♠</h1>
      </div>

      <div id="todo_container">
        <h2>To Do List</h2>
        <div class="input-container">
          <input type="text" id="input_box" placeholder="할 일을 입력하세요" />
          <button onclick="addTodo()">+</button>
        </div>
        <ul id="todo_list"></ul>
      </div>
    </section>

    <footer>
      <div id="foot"></div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
