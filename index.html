<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <header>
      <div id="weather"></div>
      <img class="icon" src="" alt="Weather Icon" />
    </header>
    <section>
      <div class="momentum">
        <div id="dates"></div>
        <div id="time"></div>

        <div class="meet">
          <p id="greeting">What is your name?</p>
          <div id="input-container">
            <input
              type="text"
              id="nameInput"
              placeholder="이름 입력해 주세요!"
            />
            <button id="nameButton">OK</button>
          </div>
        </div>

        <div class="today">
          <p id="today_todo">What is your today?</p>
          <div id="today_input">
            <input type="text" id="to_input" placeholder="???" />
            <button id="todayButton">:0</button>
          </div>
        </div>
      </div>

      <div id="todo_img">
        <p>To Do</p>
        <h1>♠</h1>
      </div>

      <div id="todo_container">
        <h2>To Do List</h2>
        <div class="todo_input">
          <input type="text" id="input_box" placeholder="할 일을 입력하세요" />
          <button onclick="addTodo()">+</button>
        </div>
        <ul id="todo_list"></ul>
      </div>
    </section>

    <footer>
      <div id="foot"></div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
